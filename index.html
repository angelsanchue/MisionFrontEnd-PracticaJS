<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
  </head>

  <body class="fondoBody">
    
    <div class="fondoRojo container pt-4" >
        <div class="container">
            <div class="d-flex botonesSuperiores">
                <div class="btnAzul me-2"></div>
                <div class="btnRojo me-2"></div>
                <div class="btnAmarillo me-2"></div>
                <div class="btnVerde me-2"></div>
                <div class="ms-5"><img src="assets/Pokedex_logo.png" alt="Pokedex_logo" width="130px"></div>
                

            </div>

            <div class="container pt-4">
                <div class="tarjetaPokemon row">
                    <div class="col-6 pt-2">
                        <img src="assets/Pokebola.png" alt="Pokebola" id="pokemonImg" width="100px">
                        <h4 id="namePokemon">Pokemón</h4>
                    </div>
                        
                    <div class="col-6 pt-4 ps-4">
                        <small id="txtTipo">Tipo:</small><br>
                        <small id="txtPoder">Poder:</small><br>
                        <small id="txtAtaque">Ataque:</small><br>
                        <small id="txtDefensa">Defensa:</small><br>
                        <small id="txtAtaqueS">Ataque especial:</small><br>
                        <small id="txtDefensaS">Defensa especial:</small><br>
                        <small id="txtVelocidad">Velocidad:</small><br>
                    </div>
                </div>
             </div>

            <div class="d-flex botonesSuperiores pt-4">
                <div class="btnAzulMedio me-3"></div>
                <div class="btnVerdeLargo me-2"></div>
                <div class="btnAmarilloLargo"></div>
            </div>

            <div class="d-flex pt-5">
                <input class="inputPokemon" type="text" placeholder="Escribe el nombre de un pokemón" id="txtPokemon">

                <div class="btnRojoBuscar ms-4" onclick="fetchPokemon()"></div>
    
            </div>
            
        </div>

       
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <footer>
    <script src="pokedex.js"></script>
  </footer>
</html>
